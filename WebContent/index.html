<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="header">
        <div class="border">
            <label>楼盘管理系统</label>
            <label>欢迎<b id="cookie_username"></b>,这是你的第二个<b>家</b></label>
            <a href="/login.html">注销账号</a>
        </div>
    </div>
    <div class="main">
        <div class="detail" onclick="ocDetail(this)">
            <p id="detail-flag"><</p>
        </div>
        <div class="main-left">
            <ul>
                <li class="list-1">
                    <label onclick="changeEmployee()">员工管理</label>
                </li>
                <li class="list-1">
                    <label onclick="changeCustomer()">顾客管理</label>
                </li>
                <li class="list-1">
                    <label onclick="changeFinance()">财务管理</label>
                </li>
                <li class="list-1">
                    <label onclick="changeHouse()">楼盘管理</label>
                </li>
            </ul>
        </div>
        <div class="main-right">
            <table id="data_table">
            </table>
        </div>
    </div>
    <div class="footer">
    </div>
    <div class="dialog-reginster-employee" style="display:none">
        <form id="dialog-login-employee">
            <div style="height:20px;width:20px;color:white;margin-top:15px;margin-left:10px;" onclick='javascript:document.getElementsByClassName("dialog-reginster-employee")[0].style.display="none"'>x</div>
            <sapn>编&emsp;&emsp;号:</sapn><input type="text" name="eno" placeholder="系统生成,无法添加" readonly/><br />
            <sapn>姓&emsp;&emsp;名:</sapn><input type="text" name="ename" /><br />
            <sapn>昵&emsp;&emsp;称:</sapn><input type="text" name="eusername"><br />      
            <sapn>性&emsp;&emsp;别:</sapn><input type="radio" name="egender" value="man" checked/>男
            <input type="radio" name="egender" value="woman" />女<br />
            <sapn>年&emsp;&emsp;龄:</sapn><input type="number" name="eage" max="100" min="1" /><br />
            <sapn>电&emsp;&emsp;话:</sapn><input type="tel" name="ephone" /><br />
            <sapn>部&emsp;&emsp;门:</sapn><input type="text" name="edapartment" /><br />
            <sapn>职&emsp;&emsp;位:</sapn><input type="text" list="mylist1" name="eposition" /><br />
			<datalist id="mylist1" name="position">
				<option value="0">保洁员</option>
				<option value="1">前台</option>
				<option value="2">服务员</option>
				<option value="3">经理</option>
			</datalist>
			薪&emsp;&emsp;水:<input type="number" name="esalary" /><br />
            <input type="button" name="btn" value="注册" />
        </form>
    </div>
    
    <div class="dialog-reginster-customer" style="display:none">
        <form id="dialog-login-customer">
            <div style="height:20px;width:20px;color:white;margin-top:15px;margin-left:10px;" onclick='javascript:document.getElementsByClassName("dialog-reginster-customer")[0].style.display="none"'>x</div>
            <sapn>编&emsp;&emsp;号:</sapn><input type="text" name="cid" placeholder="系统生成,无法添加" readonly/><br />
            <sapn>姓&emsp;&emsp;名:</sapn><input type="text" name="cname" /><br />
            <sapn>地&emsp;&emsp;址:</sapn><input type="text" name="caddress"><br />      
            <sapn>购买地址:</sapn><input type="text" name="cbuyaddress" /><br />
            <sapn>电&emsp;&emsp;话:</sapn><input type="tel" name="cphone" /><br />
            <sapn>身份证号:</sapn><input type="text" name="cidnum" /><br />
            <sapn>身份证状态:</sapn><input type="text" name="cidstatu" /><br />
			<sapn>希望类型:</sapn><input type="text" name="cwanttype" /><br />
			<sapn>备注:</sapn><input type="text" name="ccommend" /><br />
            <input type="button" name="btn" value="注册" />
        </form>
    </div>
    
    <div class="dialog-reginster-finance" style="display:none">
        <form id="dialog-login-finance">
            <div style="height:20px;width:20px;color:white;margin-top:15px;margin-left:10px;" onclick='javascript:document.getElementsByClassName("dialog-reginster-finance")[0].style.display="none"'>x</div>
            <span>顾客编号:</span><input type="text" name="cid" /><br />
            <span>员工编号:</span><input type="text" name="eid"/><br />
            <span>账单金额:</span><input type="text" name="fprice"/><br />
            <span>付款方式:</span><input type="text" name="fpaymentway"/><br />
            <span>财务类型:</span><input type="number" name="ftype"/><br />
            <input type="button" name="btn" value="提交">
        </form>
    </div>

    <div class="dialog-reginster-house" style="display:none">
        <form id="dialog-login-house">
            <div style="height:20px;width:20px;color:white;margin-top:15px;margin-left:10px;" onclick='javascript:document.getElementsByClassName("dialog-reginster-house")[0].style.display="none"'>x</div>
            <span>楼盘编号:</span><input type="text" name="hid" placeholder="系统生成,无法添加" readonly/><br />
           	<span>楼盘名称:</span><input type="text" name="hname" /><br />
            <span>楼盘号码:</span><input type="text" name="hnumber" /><br />
           	<span>楼盘类型:</span><input type="text" name="htype" /><br />
      		<span>楼盘价格:</span><input type="text" name="hprice" /><br />
      		<span>楼盘面积:</span><input type="text" name="herea" /><br />
      		<span>操作人员:</span><input type="text" name="eid" /><br />
      		<span>楼盘时间:</span><input type="text" name="htime" placeholder="例:2022/6/20 12:22"/><br />
        	<input type="button" name="btn" value="添加" />
        </form>
    </div>
</body>
</html>
